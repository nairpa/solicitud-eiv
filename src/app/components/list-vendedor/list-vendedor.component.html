<div>
  <div class='container'>
    <h2>Listado de vendedores</h2>
    <button routerLink='add' color='primary' mat-stroked-button>Agregar</button>
  </div>
  <div class='table-container'>
    <table  mat-table [dataSource]="vendedores" class="mat-elevation-z8">
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let data">{{ data.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre" >
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let data">{{ data.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="usuarioLogin" >
        <th mat-header-cell *matHeaderCellDef> Usuario Login</th>
        <td mat-cell *matCellDef="let data">{{ data.usuarioLogin }}</td>
      </ng-container>
      <ng-container matColumnDef="localidad" >
        <th mat-header-cell *matHeaderCellDef> Localidad </th>
        <td mat-cell *matCellDef="let data">{{ data.localidad.localidad }}</td>
      </ng-container>
      <ng-container matColumnDef="habilitado" >
        <th mat-header-cell *matHeaderCellDef> Habilitado </th>
        <td mat-cell *matCellDef="let data">{{ data.habilitado ? 'Si' : 'No'}}</td>
      </ng-container>
      <ng-container matColumnDef="fechaNacimiento" >
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let data">{{ data.fechaNacimiento }}</td>
      </ng-container>
      <ng-container matColumnDef="observaciones" >
        <th mat-header-cell *matHeaderCellDef> Observaciones</th>
        <td mat-cell *matCellDef="let data">{{ data.observaciones }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones" >
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef='let data'>
          <button mat-icon-button>
            <mat-icon color='warn' (click)='openDialog(data.id)' class='delete-icon' aria-hidden="false" aria-label="delete-icon">delete</mat-icon>
          </button>
          <button  mat-icon-button>
            <mat-icon color='primary'  routerLink="edit/{{data.id}}"  class='edit-icon' aria-hidden="false" aria-label="edit-icon">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
